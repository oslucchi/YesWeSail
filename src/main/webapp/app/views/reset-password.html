<div class="ui container sailor-registration">


    <form  class="ui form" name="passwordResetForm" ng-submit="resetPassword(credentials)">
        <h4 class="ui dividing header">Reset your password</h4>
        <div class="field">
            <label>Email</label>
            <div class="field" ng-class="{'error': passwordResetForm.email.$invalid}">
                <input type="email" ng-required="true" ng-model="credentials.username" name="email" placeholder="Email...">
            </div>
        </div>

        <div class="field" ng-class="{'error': passwordResetForm.password.$invalid}">
            <label>Nuova Password</label>
            <div class="field">
                <input type="password" ng-required="true" ng-model="credentials.password" name="password" placeholder="Inserisci la nuova password...">
            </div>
        </div>

        <div class="field">
            <input type="submit" class="ui blue button" value="Reset Password">
        </div>
        <div ng-if="successMessage" class="ui positive message">
          <i class="close icon"></i>
          <div class="header">
             {{successMessage}}
            </div>
        </div> 
        <div ng-if="errorMessage" class="ui negative message">
          <i class="close icon"></i>
          <div class="header">
            {{errorMessage}}
            </div>
        </div>

    </form>
</div>
