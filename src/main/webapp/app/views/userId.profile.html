<h3 class="ui dividing header">About me</h3>
<div class="ui basic segment">
  <p>{{user.about}}</p>
</div>

   <div class="ui comments" >
                <h3 class="ui dividing header">Reviews</h3>
                <span ng-if="!!!reviews">There are no reviews yet!</span>
                <div class="comment" ng-repeat="review in reviews">
                    
                    <a class="avatar">
                        <img ng-if="!!review.reviewerURL" ng-src="{{review.reviewerURL}}">
                        <img ng-if="!!!review.reviewerURL" src="/images/default-icon.jpg">
                    </a>
                    <div class="content">
                        <a href="/#/users/{{review.reviewerId}}" class="author">{{review.reviewerName}} {{review.reviewerSurname}}</a>
                        <div class="metadata">
                            <span class="date">{{review.created | date: 'EEEE, MMMM d, y h:mm:ss a'}}</span>
                             <div class="rating">
                                  <i class="star icon"></i>
                                  {{review.rating}} Stars
                                </div>
                        </div>
                        
       
                           
                        <div class="text">
<!--                            <div class="ui comment star rating" data-rating="{{review.rating}}"></div> - -->
                            {{review.review}}
                        </div>
                    </div>
                </div>
            
            
                <form class="ui reply form" ng-if="!isOwner">
                    
                    <div class="field">
                        <textarea ng-model="tempReview.review"></textarea>
                    </div>
                    <div class="field">
                       <div class="ui new star rating" data-rating="3"></div>
                    </div>
                    <div class="ui blue labeled icon button" ng-click="addReview(tempReview)">
                        <i class="icon edit"></i> Add Review
                    </div>
                </form>
            </div>
