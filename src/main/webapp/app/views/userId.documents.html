<div class="ui vertical  segment" ng-repeat="doc in docs">
<div class="ui items">
  <div class="item">
    
    <div class="content">
      <a class="header" href="{{doc.images[0]}}" target="_blank">{{doc.name}}</a>
      <div class="meta">
        <span>{{"documents.number" | translate}}: {{doc.number}}</span>
      </div>
      <div class="description">
        <p></p>
      </div>
      <div class="extra">
        {{"documents.issuedOn" | translate}}: {{doc.releaseDate | date}}
      </div>
      <div class="extra">
        {{"documents.expiringDate" | translate}}: {{doc.expiryDate | date}}
      </div>
    </div>
  </div>

</div>
</div>
