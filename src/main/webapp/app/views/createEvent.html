 <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>

<div class="login_container">
    <div class="ui container">
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui white image header">
      <img src="images/cropped-cropped-YWS-60x70.png" class="image">
      <div class="content">
        {{"create.event.create" | translate}}
      </div>
    </h2>
    <ng-form  ng-submit="create(tempEvent)" class="ui large form">
      <div class="ui stacked segment">
           <div class="ui horizontal divider"></div>

        <div class="field">
          <div class="ui left input">
            <input type="text" name="title" ng-model="tempEvent.title" placeholder='{{"global.title" | translate}}'>
          </div>
        </div>
        <div class="field">
          
            <select ng-show="isAuthorized(9)" after-render="initializeSelect()" ng-model="tempEvent.eventType" ng-options="eventType.idEventTypes as eventType.description for eventType in EVENTTYPES" class="ui dropdown type item">
                <option value="">{{"create.event.type" | translate}}</option>
            </select>
   
        </div>
        <div ng-show="isAuthorized(9)" class="field">
            <angucomplete-alt field-required="true" id="ex1" placeholder="Ship Owner..." pause="100" selected-object="suggestedOwner" local-data="shipOwners" search-fields="name,surname" image-field="imageURL"
                                title-field="name,surname",
                                description-field="name"
                                minlength="1"/>
         

        </div>
        <button type="submit" class="ui large primary button" ng-click="create(tempEvent)">{{"global.create" | translate}}</button>
        <div class="ui large button" ng-click="closeModals()">{{"global.cancel" | translate}}</div>
      </div>

      <div class="ui error message"></div>

    </ng-form>

  
  </div>
</div>
</div>
</div>
