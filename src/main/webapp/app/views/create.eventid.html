<div id="event-container">
    <div class="ui column stackable container grid">
        <div class="row header-container">
            <div class=" column">
                <div class="ui grid">
                    <div class=" column">


                        <div class="ui items">
                            <div class="item">
                                <div class="image">
                                    <img ng-src="{{event.shipOwner.imageURL}}">
                                    <h4 class="ui center aligned header">{{shipOwner.name}} {{shipOwner.surname}}</h4>
                                </div>
                                <div class="content">


                                    <a class="header">
                                        <div click-to-edit="event.title"></div>
                                    </a>

                                    <div class="meta">
                                        <div click-to-edit="event.location"></div>
                                    </div>
                                    <div class="extra">
                                        <div class="ui input">
                                            <datepicker date-format="yyyy-MM-dd">

                                                <input type="text" name="dateFrom" ng-model="event.dateStart" placeholder="From...">

                                            </datepicker>
                                        </div>

                                        <div class="ui input">
                                            <datepicker date-format="yyyy-MM-dd">

                                                <input type="text" name="dateFrom" ng-model="event.dateEnd" placeholder="To...">

                                            </datepicker>
                                            <div class="ui input">


                                            </div>
                                            <div class="description">

                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>






                        </div>



                    </div>
                   
                </div>
</div>
</div>
                <div class="ui divider"></div>
                <div class="row">

                    <div class=" column">
                        <div class="ui header">Description</div>


                        <div text-angular ng-model="description.description"></div>

                    </div>

                </div>
                <div class="ui divider"></div>
                <div class="row">
                    <div class=" column">

                        <div class="ui container">
                            <button class="ui blue button" ngf-select="uploadFiles($files)" multiple accept="image/*">Select Files</button>
                            <br>

                            <div ng-if="progress" class="ui blue large progress" data-percent="{{progress}}" id="file-upload-progress">
                                <div class="bar">
                                    <div class="progress"></div>
                                </div>
                                <div class="label">Uploading Files</div>
                            </div>
                            <br>

                        </div>

                        <ul rn-carousel-auto-slide rn-carousel class="image">
                            <li ng-repeat="image in images">
                                <div ng-style="{'background-image':'url('+image+')'}" style="background-repeat:no-repeat; background-size: cover;" class="image-slide">
                                    <button ng-click="deleteImage(image)" class="ui icon button"> <i class="big link trash outline icon"></i></button>
                                </div>


                            </li>
                        </ul>


                    </div>
                </div>

                <div class="ui divider"></div>

                <div class="row">
                    <div class=" column">
                        <h2 class="ui left aligned header">
                  <i class="users icon"></i>
                  Logistics
                </h2>
                        <div text-angular ng-model="logistics.description"></div>
                    </div>

                </div>
                <div class="ui divider"></div>

                <div class="row">
                    <div class=" column">
                        <h2 class="ui left aligned header">
                  <i class="users icon"></i>
                  Includes
                </h2>
                        <div text-angular ng-model="includes.description"></div>
                    </div>

                </div>
                <div class="row">
                    <div class=" column">
                        <h2 class="ui left aligned header">
                  <i class="users icon"></i>
                  Excludes
                </h2>
                        <div text-angular ng-model="excludes.description"></div>
                    </div>

                </div>

                <div class="ui divider"></div>
                <div class="row">
                    <div class=" column">
                        <h2 class="ui left aligned header">
                    <img class="ui mini image" src="http://simpleicon.com/wp-content/uploads/boat-2.png">
                        The Boat
                </h2>
                    <div class="boats-container">
                        <div class="boats-container-boat-list">
                            <div class="ui large horizontal divided list">
                          <div class="item">
                            <img class="ui avatar image" src="/images/avatar/small/helen.jpg">
                            <div class="content">
                              <div class="header">Helen</div>
                            </div>
                          </div>
                          <div class="item">
                            <img class="ui avatar image" src="/images/avatar/small/christian.jpg">
                            <div class="content">
                              <div class="header">Christian</div>
                            </div>
                          </div>
                          <div class="item">
                            <img class="ui avatar image" src="/images/avatar/small/daniel.jpg">
                            <div class="content">
                              <div class="header">Daniel</div>
                            </div>
                          </div>
                            </div>
                        </div>
                        <div class="boats-container-selected-boat">
                            <img ng-src="http://www.rottediportolano.com/uploads/styles/shadowbox-copy/public/boat-jeanneau_yacht_plans_20120713112835_0.jpg?itok=pO4lFyZ2">
                        </div>
                    </div>

                    </div>

                </div>





            </div>







            <div class="ui container">
                <div class="ui menu">
                    <div class="ui category search item">
                        <div class="ui action labeled input">
                            <div class="ui label">
                                Boarding place
                            </div>
                            <input ng-autocomplete ng-model="autocomplete" options="options" details="mapDetails" type="text" placeholder="Search...">
                            <button ng-click="searchLocation()" class="ui button">Search</button>
                        </div>




                    </div>
                </div>
                <div class="ui segment">
                    <div class="angular-google-map-container">
                        <ui-gmap-google-map refresh="refresh" events="map.events" options='map.options' center='map.center' zoom='map.zoom' control='map.control'>
                        <ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords"  idkey="marker.id" control="marker.control">
                            </ui-gmap-marker>
                        </ui-gmap-google-map>
                        
                         
                    </div>
                </div>




            </div>
