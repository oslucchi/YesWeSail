
<form class="ui form">

    </form>



 <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>

<div class="login_container">
    <div class="ui container">
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui white image header">
      <img src="images/cropped-cropped-YWS-60x70.png" class="image">
      <div class="content">
        {{"admin.events.cloneEventHeader" | translate}}
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
         
         
       
            
          <div class="field">
          <table class="ui celled table">
              <tr ng-click="selectTicket(ticket)" ng-class="{'active': ticket==selectedTicket}" ng-repeat="ticket in tickets">
                <td>{{ticket.user.name}}</td>
                <td>{{ticket.user.surname}}</td>
                <td>{{ticket.description}}</td>
                <td>{{ticket.price}}â‚¬</td>
              </tr>
          </table>
              
      </div>
      </div>
<button ng-disabled="!!!selectedTicket" ng-click="removeTicket(selectedTicket)" class="ui blue button">{{"adminevents.removePassenger.removeTicket" | translate}}</button>
<button ng-click="closeModals()" class="ui button">{{"global.cancel" | translate}}</button>

    </form>

  </div>
</div>
</div>
</div>
