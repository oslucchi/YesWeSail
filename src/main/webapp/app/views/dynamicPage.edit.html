
<br />
<div class="ui container">
    <div class="ui form">
        <div class="four fields">
            <div class="field">
                <div class="ui labeled input">
                    <div class="ui label">
                        Title
                    </div>
                    <input type="text" ng-model="dynamicPage.uRLReference"> 
                </div>  
            </div> 
            <div class="field">
                <div class="ui labeled input">
                    <div class="ui label">
                        Date created: 
                    <span ng-bind="dynamicPage.createdOn"></span>
                    </div>
                </div>  
            </div> 
            <div class="field">
                <div class="ui labeled input">
                      <div class="ui labeled input">
                            <div class="ui label">
                                Language: 
                            <span ng-bind="dynamicPage.language.substring(0, 2).toUpperCase()"></span>
                            </div>
                        </div>
                </div>  
            </div>
            <div class="field">
                <div class="ui labeled input">
                    <div class="ui label">
                        Status
                    </div>
                         <select ng-model="dynamicPage.status" class="ui dropdown">
                        <option value="A">Published</option>
                        <option value="P">Unpublished</option>
                      </select>
                </div>  
            </div>
            <div class="field">
                <div ng-click="savePage(dynamicPage)" class="ui blue button">
                    Save
                </div>  
            </div>
        </div>
    </div><br />
    
        <div text-angular ng-model="dynamicPage.innerHTML"></div>
    
</div>
<br />
